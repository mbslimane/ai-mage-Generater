<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ai Image Generater</title>
    <script src="./aiGenerater.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Ai image Generator Tool JavaScript</h1>
            <p>Convert your text into an image within a secand using this 
                JavaScript-powered AI Image Generator tool.
            </p>
            <form action="#" class="generate-form">
                <input type="text" 
                    class="prompt-input" 
                    placeholder="Describe what you want to see"
                    required
                    >
                 <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                 </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="https://images.pexels.com/photos/4286948/pexels-photo-4286948.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="img-card ">
            <img src="https://images.pexels.com/photos/19039168/pexels-photo-19039168/free-photo-of-homme-modele-visage-portrait.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <!-- <img src="./imgs/Spinner-1s-200px.svg" alt=""> -->
        </div>
        <div class="img-card">
            <img src="https://images.pexels.com/photos/18984599/pexels-photo-18984599/free-photo-of-mode-femme-rue-blond.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="img-card">
            <img src="https://images.pexels.com/photos/18701746/pexels-photo-18701746/free-photo-of-femme-foret-arbres-etre-assis.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
    </section>

    </div>
</body>
</html>
